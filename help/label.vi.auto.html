<header> Cho phép đăng nhập DAV? </header> Khi tính năng này được chọn, người dùng thư và FTP trong máy chủ ảo này sẽ có thể sử dụng ứng dụng khách DAV (như Địa điểm mạng Windows) để truy cập trang <tt>/dav</tt> URL và quản lý các tệp trang web. Chỉ những người dùng đã bật quyền truy cập DAV mới có thể đăng nhập. <p><footer>
