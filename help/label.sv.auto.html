<header> Aktivera DAV-inloggningar? </header> När den här funktionen är vald kan e-post- och FTP-användare på den virtuella servern använda en DAV-klient (t.ex. Windows Network Places) för att komma åt <tt>/dav</tt> URL-sidan och hantera webbsidafiler. Endast användare som DAV-åtkomst har aktiverats kan dock logga in. <p><footer>
