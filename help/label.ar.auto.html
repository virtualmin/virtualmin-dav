<header> تمكين تسجيلات DAV؟ </header> عند تحديد هذه الميزة ، سيتمكن مستخدمو البريد و FTP داخل هذا الخادم الظاهري من استخدام عميل DAV (مثل أماكن شبكة Windows) للوصول إلى صفحة <tt>/dav</tt> URL وإدارة ملفات صفحة الويب. سيتمكن المستخدمون الذين تم تمكين وصول DAV لهم فقط من تسجيل الدخول. <p style=";text-align:right;direction:rtl"><footer>
