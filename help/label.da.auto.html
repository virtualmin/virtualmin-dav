<header> Aktivér DAV-logins? </header> Når denne funktion er valgt, vil mail- og FTP-brugere på denne virtuelle server være i stand til at bruge en DAV-klient (såsom Windows Network Places) til at få adgang til <tt>/dav</tt> URL-siden og administrere <tt>/dav</tt> . Kun brugere, som DAV-adgang er aktiveret til, kan dog logge ind. <p><footer>
