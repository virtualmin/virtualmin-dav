<header> เปิดใช้งานการลงชื่อเข้าใช้ DAV หรือไม่ </header> เมื่อเลือกคุณสมบัตินี้ผู้ใช้เมลและ FTP ภายในเซิร์ฟเวอร์เสมือนนี้จะสามารถใช้ไคลเอ็นต์ DAV (เช่นตำแหน่งเครือข่ายของ Windows) เพื่อเข้าถึงหน้า <tt>/dav</tt> URL และจัดการไฟล์หน้าเว็บ เฉพาะผู้ใช้ที่เปิดใช้งานการเข้าถึง DAV เท่านั้นจึงจะสามารถเข้าสู่ระบบได้ <p><footer>
