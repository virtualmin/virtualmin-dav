<header> Dayakan log masuk DAV? </header> Apabila ciri ini dipilih, pengguna e-mel dan FTP dalam pelayan maya ini akan dapat menggunakan klien DAV (seperti Tempat Rangkaian Windows) untuk mengakses halaman URL <tt>/dav</tt> dan menguruskan fail halaman web. Hanya pengguna yang akses DAVnya diaktifkan akan dapat masuk. <p><footer>
